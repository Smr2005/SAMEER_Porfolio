<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resume Sent | Sameer Shaik</title>
    <meta name="theme-color" content="#00ffff">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23db9cb3f7.js" crossorigin="anonymous"></script>
    <style>
        /* EXACT same styling as main website body */
        .success-page {
            min-height: 100vh;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-primary);
        }
        
        /* Now using exact same background elements as main site via CSS import */
        
        /* Main content container - same as main site sections */
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Same card styling as main website */
        .success-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: var(--shadow-glow);
            animation: fadeInUp 1s ease both;
        }
        
        /* Same icon styling as main site but green for success */
        .success-icon {
            font-size: 4rem;
            color: #00ff00;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
            text-shadow: 0 0 30px #00ff00;
        }
        
        /* Same title styling as section titles */
        .success-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-cyan);
            margin-bottom: 1rem;
            text-shadow: var(--shadow-glow);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Same text styling as main site */
        .success-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-family: 'Rajdhani', sans-serif;
        }
        
        /* Email info box - same styling as contact cards */
        .email-info {
            background: var(--glass-bg);
            border: 2px solid var(--primary-cyan);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            font-family: 'Orbitron', monospace;
            color: var(--primary-cyan);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-glow);
        }
        
        /* Same button grid as main site */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        /* Same button styling as main website buttons */
        .action-btn {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--primary-cyan);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-intense);
            background: var(--primary-cyan);
            color: var(--dark-bg);
            border-color: var(--primary-cyan);
        }
        
        .action-btn.primary {
            background: var(--gradient-primary);
            color: var(--dark-bg);
            border-color: var(--primary-cyan);
        }
        
        /* Same animations as main site */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Background animations now handled by main CSS file */
        
        /* Same mobile responsiveness as main site */
        @media (max-width: 768px) {
            .success-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="mobile-device">
    <!-- EXACT same background structure as main website -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-wave bg-wave-1"></div>
        <div class="bg-wave bg-wave-2"></div>
    </div>
    
    <div class="success-page">
        
        <div class="success-container">
            <div class="success-card">
                <div class="success-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                
                <h1 class="success-title">Resume Sent Successfully!</h1>
                
                <p class="success-message">
                    Great news! Sameer's resume has been sent to your email address. 
                    Please check your inbox (and spam folder) for the email.
                </p>
                
                <div class="email-info">
                    <i class="fas fa-envelope"></i> Email sent to: <strong>{{ email }}</strong>
                </div>
                
                <div class="action-buttons">
                    <a href="#" onclick="openChat()" class="action-btn primary">
                        <i class="fas fa-robot"></i>
                        Chat with Laddu
                    </a>
                    
                    <a href="/#projects" class="action-btn">
                        <i class="fas fa-code"></i>
                        Explore More Projects
                    </a>
                    
                    <a href="/#contact" class="action-btn">
                        <i class="fas fa-envelope"></i>
                        Contact Sameer
                    </a>
                    
                    <a href="/#skills" class="action-btn">
                        <i class="fas fa-cogs"></i>
                        View Technologies
                    </a>
                    
                    <a href="/" class="action-btn">
                        <i class="fas fa-home"></i>
                        Back to Portfolio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same JavaScript structure as main site -->
    <script src="{{ url_for('static', filename='js/3d-animations.js') }}"></script>
    <script>
        function openChat() {
            window.location.href = '/#chat';
            setTimeout(() => {
                const chatBtn = document.querySelector('[onclick*="openChat"]');
                if (chatBtn) {
                    chatBtn.click();
                }
            }, 1000);
        }
        
        // Same mobile viewport fix as main site
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        
        // Same button effects as main site
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(0, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Auto-redirect after 15 seconds with confirmation
            setTimeout(() => {
                if (confirm('Would you like to return to the main portfolio?')) {
                    window.location.href = '/';
                }
            }, 15000);
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
